httpd:
    build: ./httpd
    ports:
        - "8000:80"
        - "22:22"
    links:
        - db
        - ldap
    volumes:
        - ../html:/webroot

db:
    image: nect/mariadb
    ports:
        - "3306:3306"
    volumes_from:
        - mariadb-data
    environment:
        MYSQL_ROOT_PASSWORD: develop

ldap:
    image: nect/openldap
    ports:
        - "389:389"
        - "636:636"
    volumes:
        - ./ldap/config:/etc/ldap/slapd.d
        - ./ldap/db:/var/lib/ldap
